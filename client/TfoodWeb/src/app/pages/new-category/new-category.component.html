<div class="p-8 bg-white rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold mb-4">{{ 'ADD_NEW_CATEGORY' | translate }}</h1>

    <form (ngSubmit)="addCategory()" class="space-y-4">
        <div>
            <label class="block text-sm font-medium">{{ 'CATEGORY_NAME' | translate }}</label>
            <input type="text" [(ngModel)]="categoryname" name="name" class="border p-2 rounded w-full" required>
        </div>

        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded mt-4">{{ 'SAVE' | translate }}</button>
    </form>
</div>
