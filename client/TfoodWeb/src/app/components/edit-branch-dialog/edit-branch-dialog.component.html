<h2 mat-dialog-title>{{ 'EDIT_BRANCH' | translate }}</h2>
<mat-dialog-content>
    <form [formGroup]="editBranchForm">
        <mat-form-field class="w-full">
            <mat-label>{{ 'BRANCH_NAME' | translate }}</mat-label>
            <input matInput formControlName="name" />
        </mat-form-field>
        <mat-form-field class="w-full">
            <mat-label>{{ 'BRANCH_ADDRESS' | translate }}</mat-label>
            <input matInput formControlName="address" />
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button (click)="cancel()">{{ 'CANCEL' | translate }}</button>
    <button mat-button color="primary" (click)="save()" [disabled]="editBranchForm.invalid">{{ 'SAVE' | translate
        }}</button>
</mat-dialog-actions>
