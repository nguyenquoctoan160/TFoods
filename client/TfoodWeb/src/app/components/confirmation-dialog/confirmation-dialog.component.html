<h1 mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content>{{ data.message }}</div>
<div mat-dialog-actions class="gap-8 flex-start flex">
    <button mat-button class="ml-2" color="warn" (click)="onConfirmClick()">{{ data.confirmText }}</button>
    <button mat-button (click)="onCancelClick()">{{ data.cancelText }}</button>

</div>
